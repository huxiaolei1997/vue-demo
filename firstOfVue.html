<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="app-1">
		{{ message }}
	</div>
	<div id="app-2">
		<!-- 这里我们遇到了一点新东西。你看到的 v-bind 特性被称为指令。指令带有前缀 v-，以表示它们是 Vue 提供的特殊特性。可能你已经猜到了，它们会在渲染的 DOM 上应用特殊的响应式行为。在这里，该指令的意思是：“将这个元素节点的 title 特性和 Vue 实例的 message 属性保持一致”。 -->
		<span v-bind:title="message">
			鼠标悬停几秒钟查看次数动态绑定的提示信息
		</span>
	</div>

	<div id="app-3">
		<p v-if="seen">现在你看到我了</p>
	</div>

	<div id="app-4">
		<ol>
			<li v-for="todo in todos">
				{{ todo.text }}
			</li>
		</ol>
	</div>

	<div id="app-5">
		<p>{{ message }}</p>
		<button v-on:click="reverserMessage">逆转消息</button>
	</div>
<script src="./vue.js"></script>
<script type="text/javascript">
	var app1 = new Vue({
		el: "#app-1",
		data: {
			message : "Hello Vue!",
		}
	})

	var app2 = new Vue({
		el: "#app-2",
		data: {
			message: '页面加载于 ' + new Date().toLocaleString()
		}
	})

	var app3 = new Vue({
		el: "#app-3",
		data: {
			seen: true
		}
	})

	var app4 = new Vue({
		el: "#app-4",
		data: {
			todos: [
				{ text: "学习JavaScript" },
				{ text: "学习Vue" },
				{ text: "整个牛项目" }
			]
		}
	})

	var app5 = new Vue({
		el: "#app-5",
		data: {
			message: "Hello Vue.js!"
		},
		methods: {
			reverserMessage: function() {
				this.message = this.message.split("").reverse().join("")
			}
		}
	})
</script>
</body>
</html>
